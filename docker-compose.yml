version: '3.8'

services:
  odoo-ee:
    image: odoo
    container_name: odoo-ee
    ports:
      - "8070:8069"
    volumes:
      - ../odoo-ee:/etc/odoo
      - ../addons-ee:/addons
      - ../odoo-ee-filestore:/var/lib/odoo/.local/share/Odoo/filestore
    links:
      - db:db  # This creates a link with hostname 'db'
    restart: unless-stopped

  odoo:
    image: odoo
    container_name: odoo
    ports:
      - "8069:8069"
    volumes:
      - odoo-data:/var/lib/odoo
      - ./odoo:/etc/odoo
      - ./addons:/addons
    links:
      - db:db  # This creates a link with hostname 'db'
    environment:
      - TRACCAR_URL=http://gps.frotaweb.com
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: db
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_DB=postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - default
    restart: unless-stopped

volumes:
  db-data:
    external: true
    name: 55ce562f91061c768eb74d46f0eda5ec73e248eaccb7d8a1999c8470b141f1a7
  odoo-data:
    external: true
    name: 4612812b96d5fab65bbd17e882e895b851789c952e5e84ed1311631db68c9c13

